---
general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: America/Los_Angeles
  node:
    version: 4
  ruby:
    version: 2.2.3

dependencies:
  override:
    - npm update
  post:
    - npm ls --depth=0

test:
  override:
    - ./node_modules/.bin/grunt jest:normal
    - ./node_modules/.bin/grunt lint
