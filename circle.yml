---
general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: America/Los_Angeles
  node:
    version: 4
  ruby:
    version: 2.2.3
  environment:
    COMMIT_RANGE: echo CIRCLE_COMPARE_URL | cut -d/ -f7

dependencies:
  override:
    - bundle install --gemfile=docs/Gemfile --deployment --path=vendor/bundle --jobs=3 --retry=3
    - yarn install
  pre:
    - echo $COMMIT_RANGE
    # install yarn
    - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn
  post:
    # - npm ls --depth=0
  cache_directories:
    - docs/vendor/bundle
    - .grunt # Show size comparisons between builds
    - ~/react-gh-pages # docs checkout
    - ~/.yarn-cache

test:
  override:
    - ./node_modules/.bin/grunt lint
    # - ./node_modules/.bin/grunt jest:normal
    # - ./scripts/circleci/set_feature_flag.sh && ./node_modules/.bin/grunt jest:normal
  pre:
    - ./node_modules/.bin/grunt build

deployment:
  staging:
    branch: /.*/
    commands:
      - ./scripts/circleci/upload_build.sh
      - ./scripts/circleci/build_gh_pages.sh
