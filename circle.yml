---
general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: America/Los_Angeles
  node:
    version: 4
  ruby:
    version: 2.2.3

dependencies:
  override:
    - npm update
    - bundle install --gemfile=docs/Gemfile --deployment --path=vendor/bundle --jobs=3 --retry=3
  post:
    - npm ls --depth=0
  cache_directories:
    - docs/vendor/bundle
    - .grunt # Show size comparisons between builds
    - $HOME/react-gh-pages # docs checkout

test:
  override:
    - ./node_modules/.bin/grunt lint
    # - ./node_modules/.bin/grunt jest:normal
    # - ./scripts/circleci/set_feature_flag.sh && ./node_modules/.bin/grunt jest:normal
  pre:
    - ./node_modules/.bin/grunt build

deployment:
  staging:
    branch: /.*/
    commands:
      - ./scripts/circleci/upload_build.sh
      - ./scripts/circleci/build_gh_pages.sh
